<template name="customNavigationBrand">
  <a class="brand" href="{{pathFor '/'}}" title="{{siteName}}">
    {{#if logo}}
      <div class="logo">
        <img src="{{logo.url}}" alt="{{siteName}}">
      </div>
    {{else}}
      <span class="title">{{siteName}}</span>
    {{/if}}
  </a>
</template>
